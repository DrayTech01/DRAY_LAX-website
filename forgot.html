
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Forgot Password</title>
</head>
<body>
    <div class="container">
        <form id="forgotPasswordForm">
            <h2>Forgot Password</h2>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Send Reset Link</button>
            <p class="back-to-login"><a href="login.html">Back to Login</a></p>
        </form>
        <div id="message" class="message"></div>
    </div>

   
</body>
</html>


<style>
.message {
    color: green; /* Change this to red if you prefer for error messages */
    text-align: center;
    margin-top: 10px;
}
* {  
    box-sizing: border-box;  
    margin: 0;  
    padding: 0;  
}  

body {  
    font-family: Arial, sans-serif;  
    background-color: #f4f4f4;  
    display: flex;  
    justify-content: center;  
    align-items: center;  
    height: 100vh;  
}  

.container {  
    background-color: white;  
    padding: 20px;  
    border-radius: 8px;  
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
    width: 90%;  
    max-width: 400px;  
}  

h2 {  
    margin-bottom: 20px;  
    text-align: center;  
}  

.input-group {  
    margin-bottom: 15px;  
}  

label {  
    display: block;  
    margin-bottom: 5px;  
}  

input {  
    width: 100%;  
    padding: 10px;  
    border: 1px solid #ccc;  
    border-radius: 4px;  
}  

button {  
    width: 100%;  
    padding: 10px;  
    background-color: #007bff;  
    color: white;  
    border: none;  
    border-radius: 4px;  
    cursor: pointer;  
}  

button:hover {  
    background-color: #0056b3;  
}  

.forgot-password {  
    text-align: center;  
    margin-top: 10px;  
}  

.forgot-password a {  
    color: #007bff;  
    text-decoration: none;  
}  

.error {  
    color: red;  
    text-align: center;  
    margin-top: 10px;  
} 
</style>

<script>
document.getElementById('forgotPasswordForm').onsubmit = function(event) {
    event.preventDefault(); // Prevent default form submission

    const email = document.getElementById('email').value;
    const messageDiv = document.getElementById('message');

    // Clear previous messages
    messageDiv.textContent = '';

    // Validate email
    if (!email) {
        messageDiv.textContent = 'Please enter your email address.';
        messageDiv.style.color = 'red';
        return;
    }

    // Here you would typically handle sending the reset email
    // For this example, we will simulate a successful operation
    setTimeout(() => {
        messageDiv.textContent = 'Password reset instructions have been sent to your email.';
        messageDiv.style.color = 'green';
    }, 1000);
};
</script>
